<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type ="text/css" href="{{ url_for('static' , filename='style.css') }}">
    <title>Checkerboard</title>
</head>
<body>
    <h1>Checkerboard!</h1>
    <div id = "wrapper">
        <div class="row">
            <div class="boxl"></div>
            <div class="boxl"></div>
            <div class="boxl"></div>
            <div class="boxl"></div>
        </div>
        <div class="row">
            <div class="boxr"></div>
            <div class="boxr"></div>
            <div class="boxr"></div>
            <div class="boxr"></div>
        </div>
        <div class="row">
            <div class="boxl"></div>
            <div class="boxl"></div>
            <div class="boxl"></div>
            <div class="boxl"></div>
        </div>
        <div class="row">
            <div class="boxr"></div>
            <div class="boxr"></div>
            <div class="boxr"></div>
            <div class="boxr"></div>
        </div>
        <div class="row">
            <div class="boxl"></div>
            <div class="boxl"></div>
            <div class="boxl"></div>
            <div class="boxl"></div>
        </div>
        <div class="row">
            <div class="boxr"></div>
            <div class="boxr"></div>
            <div class="boxr"></div>
            <div class="boxr"></div>
        </div>
        <div class="row">
            <div class="boxl"></div>
            <div class="boxl"></div>
            <div class="boxl"></div>
            <div class="boxl"></div>
        </div>
        <div class="row">
            <div class="boxr"></div>
            <div class="boxr"></div>
            <div class="boxr"></div>
            <div class="boxr"></div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <table>
        {% for i in range(4): %}
        <tr>
            {% for j in range(4): %}
            <td class = 'color1'></td>
            <td class = 'color2'></td>
            {% endfor %}
        </tr>
        <tr>
            {% for j in range(4): %}
            <td class = 'color2'></td>
            <td class = 'color1'></td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
